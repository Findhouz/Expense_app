<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card tracker-card p-4">
        <h2 class="mb-3 text-center">Expense Tracker</h2>
        <form id="expense-form" class="row g-2 align-items-end mb-4">
          <div class="col-12 col-md-5">
            <label for="expense-name" class="form-label">Expense Name</label>
            <input
              type="text"
              class="form-control"
              id="expense-name"
              placeholder="e.g. Groceries"
              required
            />
          </div>
          <div class="col-8 col-md-4">
            <label for="expense-amount" class="form-label">Amount (₦)</label>
            <input
              type="number"
              class="form-control"
              id="expense-amount"
              placeholder="e.g. 5000"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div class="col-4 col-md-3 d-grid">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
        <div class="expense-list mb-3" id="expense-list">
          <!-- Expenses will appear here -->
        </div>
        <div
          class="d-flex justify-content-between align-items-center border-top pt-3"
        >
          <strong>Total:</strong>
          <span class="fs-5" id="total-amount">₦0.00</span>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   

    <script src="app.js"></script>
  </body>
</html>
